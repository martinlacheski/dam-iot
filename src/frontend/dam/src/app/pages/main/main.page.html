<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Smart Cultive App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Smart Cultive App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let device of devices">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Nombre: {{device.nombre}}
              
            </ion-card-title>
            
            <ion-card-subtitle>   Ubicación: {{device.ubicacion}}  </ion-card-subtitle>
            <ion-button size="small">
              
              Ver más
            </ion-button>
          </ion-card-header>
          <ion-card-content>
           
          </ion-card-content>
          
          
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer>
    <ion-toolbar>
      <div class="footer-text">
        Hecho por Martin Lacheski
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-content>
